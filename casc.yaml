jenkins:
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code plugin\n\n"
tool:
  git:
    installations:
    - name: git
      home: /usr/bin/git
  jdk:
    installations:
    - home: "/usr/local/openjdk-8"
      name: "openjdk-8"
  nodejs:
    installations:
    - home: "/root/.nvm/versions/node/v12.6.0"
      name: "node-v12-6-0"
